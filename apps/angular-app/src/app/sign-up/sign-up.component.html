<honk-layout>
		<tweet-sign main
			form-title="Register"
			btn-label="Register"
			img="https://source.unsplash.com/r6WPOp_q_xM/800x1000"
			[username]="username"
			[password]="password"

			<p class="sign-option">
				Already have login and password?
				<a routerLink="/signin">Sign in</a>
			</p>
		</tweet-sign>
</honk-layout>
