tasks:
  - name: Test watcher
    init: pnpm install && pnpm run build
    command: pnpm run test --watch
  - name: TS builder watcher
    init: pnpm install
    command: pnpm run build --watch
  - name: Run AngularJS app
    init: pnpm install && pnpm run build
    command: pnpm run angularapp
  - name: Run Vue app
    init: pnpm install && pnpm run build
    command: pnpm run vueapp

vscode:
  extensions:
    - "lukashass.volar"
    - "johnsoncodehk.vscode-typescript-vue-plugin"
    - "dbaeumer.vscode-eslint"
    - "esbenp.prettier-vscode"
    - "Orta.vscode-jest"
